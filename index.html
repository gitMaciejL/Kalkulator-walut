<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Currency Calculator</title>
    <link rel="stylesheet" href="css/currencyCalculator.css" type="text/css">
</head>

<body>
    <div class="a_link"><a href="../index.html">&#8592Powrót</a></div>
    <div id="container">
        <div id="res"></div>
        <div id="btns">
            <button id="btn0">0</button>
            <button id="btn1">1</button>
            <button id="btn2">2</button>
            <button id="btn3">3</button>
            <button id="btn4">4</button>
            <button id="btn5">5</button>
            <button id="btn6">6</button>
            <button id="btn7">7</button>
            <button id="btn8">8</button>
            <button id="btn9">9</button>

            <select id="currences" name="currency">
                <option value="" selected disabled hidden>Wybierz docelową walutę</option>

            </select>

            <button id="btnClr" onclick="clickClr()">C</button>
            <button id="btnEql" onclick="clickEql()">PRZELICZ</button>

        </div>
    </div>
    <script src="js/currencyCalculator.js" type="text/javascript"></script>
</body>

</html>
